<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cleveroad test task</title>
</head>
<body class="body">
    <main class="main body__main">
        <section class="app-container main__app-container padding-15">
            <div class="location-container app-container__content-container">
                <p class="text bold-text">ISS is now located at:</p>
                <p class="text">latitude: <span class="latitude"></span>, longitude: <span class="longitude"></span></p>
            </div>
            
            <div class="time-container app-container__content-container">
                <p class="text bold-text">Current UTC time: <span class="time"></span></p>
                <p class="text date"></p>
                <p class="text">Astronauts on ISS: <span class="bold-text" data-astronaut-count></span></p>
            </div>
            
            <article class="google-map-container app-container__content-container">
                <div class="google-map"></div>
            </article>
            
            <div class="astronauts-container app-container__content-container">
                <div class="astronaut-card astronauts-container__card" data-invisible>
                    <img src="./imgs/avatar.png" alt="avatar" width="80px" height="80px" class="avatar">
                    <p class="text bold-text" data-astronaut-name></p>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY-xWI0psL1JNeiV5PLeexactBOnAE_LE&callback=initMap&v=weekly" async></script>
</body>
</html>
